<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Kit</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <main class="keyboard-keys">
      <div class="key">
        <kbd>A</kbd>
        <!-- Create keyboard -->
        <span>Middle C</span>
      </div>
      <div class="key">
        <kbd>S</kbd>
        <!-- Create keyboard -->
        <span>Middle D</span>
      </div>
      <div class="key">
        <kbd>D</kbd>
        <!-- Create keyboard -->
        <span>Middle E</span>
      </div>
      <div class="key">
        <kbd>F</kbd>
        <!-- Create keyboard -->
        <span>Middle F</span>
      </div>
      <div class="key">
        <kbd>G</kbd>
        <!-- Create keyboard -->
        <span>Middle G</span>
      </div>
      <div class="key">
        <kbd>H</kbd>
        <!-- Create keyboard -->
        <span>Middle A</span>
      </div>
      <div class="key">
        <kbd>J</kbd>
        <!-- Create keyboard -->
        <span>Middle B</span>
      </div>
      <div class="key">
        <kbd>K</kbd>
        <!-- Create keyboard -->
        <span>C<sub>5</sub></span>
      </div>
    </main>
    <section>
      <audio controls src="./public/sounds/middle_c.mp3"></audio>
      <audio controls src="./public/sounds/middle_c.mp3"></audio>

      <audio controls src="./public/sounds/middle_c.mp3"></audio>

      <audio controls src="./public/sounds/middle_c.mp3"></audio>

      <audio controls src="./public/sounds/middle_c.mp3"></audio>

      <audio controls src="./public/sounds/middle_c.mp3"></audio>

      <audio controls src="./public/sounds/middle_c.mp3"></audio>

      <audio controls src="./public/sounds/middle_c.mp3"></audio>
    </section>
  </body>
</html>
